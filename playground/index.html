<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Swiper Playground</title>
    <link rel="stylesheet" href="../build/css/swiper.css">
    <meta name="viewport" content="width=device-width">
</head>

<body>
    <div class="swiper-container">
        <div class="swiper-wrapper">
            <div class="swiper-slide">Slide 1</div>
            <div class="swiper-slide">Slide 2</div>
            <div class="swiper-slide">Slide 3</div>
            <div class="swiper-slide">Slide 4</div>
            <div class="swiper-slide">Slide 5</div>
            <div class="swiper-slide">Slide 6</div>
            <div class="swiper-slide">Slide 7</div>
            <div class="swiper-slide">Slide 8</div>
            <div class="swiper-slide">Slide 9</div>
            <div class="swiper-slide">Slide 10</div>
        </div>
    </div>
    <style>
        body,
        html {
            padding: 0;
            margin: 0
        }

        .swiper-container {
            width: 100%;
            height: 300px;
            margin: 50px auto;
        }

        .swiper-slide {
            background: #f1f1f1;
            color: #000;
            text-align: center;
            line-height: 300px;
            width: 200px;
        }

        .swiper-slide-active {
          background: red;
        }
    </style>
    <script src="../build/js/swiper.js"></script>
    <script>
        var swiper = new Swiper({
            el: '.swiper-container',
            spaceBetween: 10,
            slidesPerView: 'auto',
            centeredSlides: false,
            centeredSlidesNoGap: true,
            freeMode: true,
            freeModeSticky: true,
            slideToClickedSlide: false,
            touchReleaseOnEdges: false,
            freeModeMomentum: false
        });
    </script>

    <button type="button" onclick="swiper.slideTo(0)">1</button>
    <button type="button" onclick="swiper.slideTo(1)">2</button>
    <button type="button" onclick="swiper.slideTo(2)">3</button>
    <button type="button" onclick="swiper.slideTo(3)">4</button>
    <button type="button" onclick="swiper.slideTo(4)">5</button>
    <button type="button" onclick="swiper.slideTo(5)">6</button>
    <button type="button" onclick="swiper.slideTo(6)">7</button>
    <button type="button" onclick="swiper.slideTo(7)">8</button>
    <button type="button" onclick="swiper.slideTo(8)">9</button>
    <button type="button" onclick="swiper.slideTo(9)">10</button>

</body>

</html>
